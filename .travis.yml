# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: true
cache: packages

addons:
  apt:
    packages:
      - libv8-dev

before_install:
  - sudo apt-get install jags
  - sudo apt-get install r-cran-rjags

after_success:
    - Rscript -e 'covr::codecov()'
